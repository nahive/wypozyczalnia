<p id="main_title"> Witaj na stronie</br> wypozyczalni </br> <b>Wypozyczalnia.pl</b></p>

<div id="cars_top">
	<ul id="cars_list">
			{% for o in car_entry %}
			<a href=''>
			<li class="car">
					<img class="car_img" src={{o.zdj_link}} />
					<p class="car_name">{{o.marka}} {{o.model}}</p>
					<p class="car_params">Silnik: {{o.silnik}}, Wyposazenie: {{o.wypos}}, Kolor: {{o.kolor}}</p>
				</li>
			</a>
			{% endfor %}
		</ul>
</div>
